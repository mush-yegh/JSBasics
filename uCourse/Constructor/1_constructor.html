<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function Flight(airlines, flightNumber){
		this.airlines = airlines;
		this.flightNumber = flightNumber;
		this.display = function(){
			console.log(this.airlines);
			console.log(this.flightNumber);
		}
	}
	var flight1 = new Flight("qwe", 123);
	flight1.display();
	var flight2 = new Flight("asd", 456);
	flight2.display();


	//console.log(flight1 instanceof Flight);
	//console.log(flight2 instanceof Flight);
	//
	//
	console.log(Object.getPrototypeOf(flight1) === Object.prototype);//false
	console.log(Object.getPrototypeOf(flight1) === Flight.prototype);//true

	console.log(Object.getPrototypeOf(Flight));
	console.log(Flight.prototype);

	console.log(flight1.constructor === Flight);//false
	console.log(flight1.constructor === Object);//true

	Flight.prototype = {
		constructor:Flight
	}
	console.log(flight1.constructor === Flight);//true
	console.log(Object.getPrototypeOf(Flight));
	console.log(Flight.prototype);

</script>
</body>
</html>
