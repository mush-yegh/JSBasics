<script type="text/javascript">
	var creditCard = {};

	Object.defineProperty(creditCard,"name",{
		value:"John",
		enumerable:true,
		configurable:true,
		writable:false

	creditCard.name = "John777";
	console.log(creditCard.name);
</script>
