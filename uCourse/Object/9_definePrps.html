<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var creditCard = {};

	Object.defineProperties(creditCard,	{
		_name:{
			value="John";
			enumerable=true;
			configurable=true;
			writable=true;
		},
		//accessors
		name:{
			get:function(){
				return this._name;
			},
			set:function(value){
				this._name = value;
			},
			enumerable:true,
			configurable:true
		}
	});
</script>
</body>
</html>
