<script type="text/javascript">
	function displayDetails(){
		console.log(this.id);
		console.log(this.name);
	}
	var student ={
		id:1,
		name:"Bob"
	};
	var p1 = 10; var p2 = 20;

	displayDetails.call(student,p1,p2);

	displayDetails.apply(student,[p1,p2]);

	var bindedFunc = displayDetails.bind(student);
	bindedFunc();
